<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>ZA-LOG</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="tabBar">
        <div class="tab-item active" onclick="switchTab('form')">Nhập Dữ Liệu</div>
        <div class="tab-item" onclick="switchTab('log')">Xem Log</div>
    </div>

    <div id="tabContent">
        
        <div id="formContent">
            <div class="excel-grid">
<div id="gridElement">
    <!-- Dòng tiêu đề (chỉ một lần) -->
    <div class="excel-cell header-cell">ID chuyến</div>
    <div class="excel-cell header-cell">Ngày</div>
    <div class="excel-cell header-cell">Khách hàng</div>
    <div class="excel-cell header-cell">Số lượng</div>
    <div class="excel-cell header-cell">Ca</div>
    <div class="excel-cell header-cell">Tài xế</div>
    <div class="excel-cell header-cell">#</div> <!-- Cột hành động -->
   <!.......Nội dung ô nhập liệu> 
<div class="excel-cell"><input type="text" data-col="0"></div>
<div class="excel-cell"><input type="text" data-col="1"></div>
<div class="excel-cell"><input type="text" data-col="2"></div>
<div class="excel-cell"><input type="text" data-col="3"></div>
<div class="excel-cell"><input type="text" data-col="4"></div>
<div class="excel-cell"><input type="text" data-col="5"></div>

<!-- index 6: Hành động -->
<div class="excel-cell action-cell">
  <button onclick="editRow(this)">✏️</button>
  <button onclick="deleteRow(this)">🗑️</button>
  <button onclick="splitRow(this)">⚙️</button>
</div>             

            </div>

            <button id="addnewrow" type="button">➕ Thêm dòng</button>
            <button id="logBtn" type="button">📝 Ghi Log</button>
        </div>
        
        <div id="logContent" style="display: none;">
            📜 Đang ở tab Xem Log
        </div>
        
        <div id="logArea">
            <div>[LOG] Hệ thống sẵn sàng.</div>
            <div id="logTableContainer"></div>
        </div>

    </div>
    <script src="/main.js"></script>
    <script src="/test.js" defer></script> 
    <datalist id="ca-list">
        <option value="ngày"></option>
        <option value="đêm"></option>
    </datalist>

</body>
</html>
